<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <div id="calculadora">
        <input type="text" id="display" inputmode="numeric" pattern="[0-9]*\.?[0-9]+">
        <div id="calculadora">
            <div id="buttons">
                <button class="vacio">&#8203;</button>
                <button class="vacio">&#8203;</button>
                <button class="button" id="btnC">C</button>
                <button class="button" id="btnDEL">DEL</button>
                <button class="button" id="btn7">7</button>
                <button class="button" id="btn8">8</button>
                <button class="button" id="btn9">9</button>
                <button class="button" id="btnDiv">/</button>
                <button class="button" id="btn4">4</button>
                <button class="button" id="btn5">5</button>
                <button class="button" id="btn6">6</button>
                <button class="button" id="btnMult">*</button>
                <button class="button" id="btn1">1</button>
                <button class="button" id="btn2">2</button>
                <button class="button" id="btn3">3</button>
                <button class="button" id="btnSubtract">-</button>
                <button class="button" id="btnDecimal">.</button>
                <button class="button" id="btn0">0</button>
                <button class="button" id="btnEqual">=</button>
                <button class="button" id="btnAdd">+</button>
            </div>
        </div>
        <script type="module" src="./calculadora.js"></script>
</body>

</html>
